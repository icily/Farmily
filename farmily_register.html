<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
  <link rel="stylesheet" type="text/css" href="css/farmily_register.css">
  <link rel="shortcut icon" href="img/leaf.png" alt="Farmily">
  <title>Farmily_農民登記</title>
</head>

<body>
<header>
   <a href="farmily_home.html"><img src="img/logo.png" alt="Farmily" class="logo"></a>
    
   <nav>
     <ul class="main_nav">
       <li class="main_nav_li"><a href="farmily_home.html">首頁</a></li>
       <li class="main_nav_li">
         <a href="..">農產品</a>
         <div class="sub">
           <ul>
             <li><a href="..">五穀雜糧</a></li>
             <li><a href="..">蔬菜</a></li>
             <li><a href="..">畜產/水產</a></li>
             <li><a href="..">水果</a></li>
             <li><a href="..">手製品</a></li>
           </ul>
         </div>
       </li>
       <li class="main_nav_li"><a href="..">農友列表</a></li>
       <li class="main_nav_li"><a href="farmily_register.html">農友登記</a></li>
       <li class="main_nav_li"><a href="farmily_aboutus.html">關於我們</a></li>
       <li class="main_nav_li"><a href="farmily_blog.html">部落格</a></li>
     </ul>
   </nav> 
 </header>

<section>
	<ul class="title">
		<li>
			<img src="img/leaf.png"></img>
			<p>農友登記</p>
		</li>
	</ul>	
	<div class="content">
		<ul class="step">
			<li class="step_1">
				<p>1：填寫基本資料</p>
			</li>
			<li class="step_2">
				<p>2：填寫農園資訊</p>
			</li>
			<li class="step_3">
				<p>3：新增農產品</p>
			</li>
		</ul>	
		
		<div class="form">
		<form class="pure-form pure-form-stacked" method="link" action="farmily_register_2.html">
			<fieldset>
				<div class="format">
				<label for="name">真實姓名</label>
            	<input id="name" type="text" class="pure-input-rounded" placeholder="王大明">
            	</div>
            	<div class="format photo">
        			<img src="img/user_photo.png" alt="user_photp">
        			<button type="submit" id="upload" class="pure-button">上傳個人照片</button>
        		</div>
            	<div class="format">
				<label for="email">電子信箱</label>
        		<input id="email" type="email" class="pure-input-rounded" placeholder="someone@url.tw">
        		</div>
        		<div class="format">
        		<label for="password">密碼</label>
        		<input id="password" type="password" class="pure-input-rounded" placeholder="請輸入至少七位的英數字組合">
        		</div>
        		<div class="format">
				<label for="check_password">確認密碼</label>
        		<input id="check_password" type="password" class="pure-input-rounded" placeholder="請再輸入一次密碼">
        		</div>
        		<div class="format">
        		<label for="phone">聯絡電話</label>
        		<input id="phone" type="text" class="pure-input-rounded" placeholder="0912345678">
        		</div>
        		<div class="format">
        		<label for="facebook">Facebook</label>
        		<input id="facebook" type="text" class="pure-input-rounded" placeholder="若無，可不需填寫">
        		</div>
        		<div class="format">
        		<label for="blog">部落格/網站</label>
        		<input id="blog" type="text" class="pure-input-rounded" placeholder="若無，可不需填寫">  
        		</div>
        		<div class="format">
        		<button type="submit" id="button" class="pure-button">> 下一步</button>
        		</div>	
			</fieldset>
		</form>
		</div>
		
	</div>
</section>

<footer>
	<ul>
         <li><a href="..">交易提醒</a></li>
         <li><a href="..">聯絡我們</a></li>
     </ul>
</footer>

</body>
</html>
