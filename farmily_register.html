	 <!--signup頁的第一部份-->
		
		<form class="pure-form pure-form-stacked" action="farmily_register_3.html" id="signupform" onsubmit="event.preventDefault();" novalidate>
		<!--action 是用來連接到該出現的頁面上-->
			<div class="form" id="signup1" name="p1">
				<ul class="step1">
					<li class="step_1">
						<p>1：填寫基本資料</p>
					</li>
					<li class="step_2">
						<p>2：填寫農園資訊</p>
					</li>
					<!--<li class="step_3">
						<p>3：新增農產品</p>
					</li>-->
				</ul>	
			<fieldset>
				<div class="format">
				<label for="name">真實姓名*</label>
            	<input required id="signup_name" type="text" class="pure-input-rounded" placeholder="王大明" name="name">
            	</div>
            	<div class="format photo">
        			<img src="img/user_photo.png" alt="user_photo">
        			<input type="file" id="image-upload" class="pure-button">
        		</div>
            	<div class="format" id="required">
				<label for="email">電子信箱*</label>
        		<input required id="signup_email" type="email" class="pure-input-rounded" placeholder="someone@url.tw" name="email">
        		</div>
        		<div class="format" id="required">
        		<label for="password">密碼*</label>
        		<input required id="signup_password" type="password" class="pure-input-rounded" placeholder="請輸入至少七位的英數字組合" name="password">
        		</div>
        		<div class="format" id="required">
				<label for="check_password">確認密碼*</label>
        		<input required id="signup_password1" type="password" class="pure-input-rounded" placeholder="請再輸入一次密碼" name="papassword">
        		</div>
        		<div class="format" id="required">
        		<label for="phone">聯絡電話*</label>
        		<input required id="signup_phone" type="text" class="pure-input-rounded" placeholder="0912345678" name="phone">
        		</div>
        		<div class="format">
        		<label for="facebook">Facebook</label>
        		<input id="signup_facebook" type="text" class="pure-input-rounded" placeholder="若無，可不需填寫" name="facebook">
        		</div>
        		<div class="format">
        		<label for="blog">部落格/網站</label>
        		<input id="signup_blog" type="text" class="pure-input-rounded" placeholder="若無，可不需填寫" name="blog">  
        		</div>
        		<div class="format">
        		<button type="submit" id="button" class="pure-button" onclick="return show('signup2','signup1');"> 下一步</button>
        		</div>	
			</fieldset>
			</div>
			
			<div class="form" id="signup2" style="display:none" name="p2">
			<ul class="step2">
				<li class="step_1">
					<p>1：填寫基本資料</p>
				</li>
				<li class="step_2">
					<p>2：填寫農園資訊</p>
				</li>
			</ul>	
			<fieldset>
			<div class="format"  id="required">
				<label for="farm_name">農園名稱</label>
				<input id="signup_farm_name" type="text" class="pure-input-rounded" placeholder="大明的開心農場">
			</div>
			<div class="format photo">
				 <img src="img/farm_photo.png" alt="farm_photo">
				 <input type="file" id="farm-image-upload" class="pure-button">上傳農園照片</button>
			</div>
			<div class="format" id="required">
				<label for="address">農園地址</label>
				<input id="signup_address" type="text" class="pure-input-rounded" placeholder="請輸入完整地址">
			</div>
			<div class="format">
				<label for="farm_story">農園故事</label>
				<p>200字內，諸如得獎事跡、種植理念、農產特色、農法等等</p>
				<textarea id="signup_farm_story" type="text" class="pure-input-rounded"></textarea>
			</div>
			<div class="format">
				<button type="submit" id="button" class="pure-button" onclick="return show('signup1','signup2');"> 上一步</button> 
				<button type="submit" id="button" class="pure-button" onclick=""> 完成註冊</button>  
			</div>  
			</fieldset>
			</div>
		</form>
